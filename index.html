<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Video Demos</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>Demo Videos</h1>
    <p>Explore my video demos below.</p>
  </header>

  <main>

      <div class="video-card">
        <h2>Input</h2>
        <img src="images/anime1.jpg" alt="Anime Input" class="thumbnail" />
        <h2>Output</h2>
        <video controls width="300" height="200">
          <source src="videos/anime1.mp4" type="video/mp4">
          Your browser does not support the video tag.
        </video>
      </div>
    </section>
  </main>

  <footer>
    <p>Made by You | <a href="https://github.com/your-username/video-demos">GitHub</a></p> 
  </footer>
</body>
</html>
